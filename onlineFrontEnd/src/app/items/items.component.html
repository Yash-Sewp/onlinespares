<div class="latest-post-slider">
	<h1>Latest post</h1>
	<ngx-slick-carousel
		class="carousel"
		#slickModal="slick-carousel"
		[config]="slideConfig"
		(init)="slickInit($event)">
		<div ngxSlickItem *ngFor="let item of dataSource" class="slide">
			<mat-card>
				<div class="card-img-container" style="background-image: url('https://dummyimage.com/600x400/000/fff');">
				</div>
				<mat-card-header>
					<mat-card-title class="latest-post-slider__slide-title">
						<a routerLink="{{ item.Id }}">
							{{ item.Title }}
						</a>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<div class="latest-post-slider__location">
						{{ item.Location }}
					</div>
					<div class="latest-post-slider__price">R{{ item.Price }}</div>
				</mat-card-content>
				<mat-card-actions> </mat-card-actions>
			</mat-card>
		</div>
	</ngx-slick-carousel>
</div>
