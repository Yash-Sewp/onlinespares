<mat-card>
	<mat-card-header>
		<mat-card-title>Are you sure you want to delete this entry?</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<!-- Description  -->
			<mat-list-item>
				<b>Description: </b> &nbsp; {{ entry.description }}
			</mat-list-item>
			<mat-divider></mat-divider>

			<!--  Value -->
			<mat-list-item>
				<b>Value: </b> &nbsp; R{{ entry.value }}

			</mat-list-item>
			<mat-divider></mat-divider>

			<!-- IsExpense  -->
			<mat-list-item [ngStyle]="entry.isExpense ? {color: 'red'} : {color: 'green'}" >
				<b>Entry Type: </b> &nbsp; {{ (entry.isExpense) ? 'Expense' : 'income' }}
 			</mat-list-item>
			<mat-divider></mat-divider>
		</mat-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button (click)="cancel()">Cancel</button>
		<button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
	</mat-card-actions>
</mat-card>
