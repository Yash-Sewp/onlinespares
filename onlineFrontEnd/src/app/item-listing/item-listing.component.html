<mat-form-field>
	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 item-listing">
    <!-- Image Column -->
    <ng-container matColumnDef="Img">
        <th mat-header-cell hidden *matHeaderCellDef>Img</th>
        <td mat-cell *matCellDef="let element"><img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"></td>
	</ng-container>

	<!-- Content Column -->
    <ng-container matColumnDef="Content">
        <th mat-header-cell hidden *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element">
			<a routerLink="{{ element.Id }}">{{ element.Title }}</a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25]">

</mat-paginator>
