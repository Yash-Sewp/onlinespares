<form [formGroup]="form" class="search__container" (ngSubmit)="onSubmit()">
	<mat-form-field class="search__box" >
	  <mat-label>Search</mat-label>
	  <input type="text" matInput placeholder="Seach" formControlName="search">
	</mat-form-field>
	<button type="submit" [disabled]="!form.valid" class="mat-raised-button mat-primary">Search</button>
</form>

<div [@openClose]="isClosed ? 'closed' : 'Open'" class="search-results container">
	<button (click)="closeSearch()">x</button>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 item-listing">
		<!-- Image Column -->
		<ng-container matColumnDef="Img">
			<th mat-header-cell hidden *matHeaderCellDef>Img</th>
			<td mat-cell *matCellDef="let element"><img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"></td>
		</ng-container>

		<!-- Content Column -->
		<ng-container matColumnDef="Content">
			<th mat-header-cell hidden *matHeaderCellDef>Content</th>
			<td mat-cell *matCellDef="let element">
				<a routerLink="{{ element.Id }}">{{ element.Title }}</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
